<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<button type="button" onclick="myFunction()">计数</button> <!-- 创建一个按钮，点击后调用myFunction函数 -->
		<p id="demo">0</p><!-- 在页面中显示初始值为0的计数器 -->
		<script>
			var add = (function () {
				var counter = 0; // 定义一个counter用于保存计数值
				return function () {return counter += 1;} // 返回一个函数，每次调用将counter加1并返回值
			})();
			function myFunction(){
				document.getElementById("demo").innerHTML = add(); // 点击按钮时，调用add函数并将结果显示在id为demo的段落中
				}
		</script>
    </body>
</html>
